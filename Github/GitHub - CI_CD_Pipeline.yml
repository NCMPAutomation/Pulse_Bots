
# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "Test_Branch" ]
  pull_request:
    branches: [ "Test_Branch" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.Accesstoken }}

      - name: Commit and push changes
        if: success()
        run: |
          sudo git config --global user.name 'username'
          sudo git config --global user.email user mail id'
          sudo git checkout Test_Branch
          sudo git checkout Test_Branch2 -- .
          sudo git checkout Test_Branch
          sudo rm -rf .github/workflows/*
          sudo git add .
          sudo git commit -m "Copied scripts from Soumya branch to main branch after successful linting"
          sudo git push origin Test_Branch2